<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Flight Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg"></canvas>

    <!-- Loading/Error Screens (No Change) -->
    <div id="loading-container"><!-- ... --></div>
    <div id="error-screen" style="display: none;"><!-- ... --></div>

    <!-- Main Game UI -->
    <div class="hud">
        <!-- Top Left / Top Right / Bottom (No Changes) -->
        <div class="top-left-hud"><!-- ... --></div>
        <div class="top-right-hud"><!-- ... --></div>
        <div class="bottom-hud"><!-- ... --></div>

        <!-- MIDDLE ROW (UPDATED) -->
        <div class="middle-right-hud">
            <!-- NEW ENGINE DISPLAY -->
            <div class="engine-display">
                <div class="engine-pod">
                    <div id="btn-engine-1" class="engine-btn">1</div>
                    <div id="engine-1-percent" class="engine-percent">0%</div>
                </div>
                <div class="engine-pod">
                    <div id="btn-engine-2" class="engine-btn">2</div>
                    <div id="engine-2-percent" class="engine-percent">0%</div>
                </div>
            </div>
            <!-- Joystick (No Change) -->
            <div id="joystick-container" class="joystick">
                <div id="joystick-nub" class="joystick-nub"></div>
            </div>
        </div>

        <!-- LEFT COLUMN (UPDATED) -->
        <div class="left-hud">
            <!-- Airspeed / Throttle (No Change) -->
            <div class="instrument airspeed-display"><!-- ... --></div>
            <div class="throttle-container"><!-- ... --></div>
            
            <div class="bottom-left-controls">
                <!-- Map / Left Buttons (No Change) -->
                <div class="map-container"><!-- ... --></div>
                <div class="left-buttons"><!-- ... --></div>
                
                <!-- OLD ENGINE CONTROLS ARE REMOVED FROM HERE -->
            </div>
        </div>
    </div>
    
    <div id="multiplayer-status"></div>

    <!-- Scripts (No Change) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
